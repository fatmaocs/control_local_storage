<!DOCTYPE html>

<head>
    <title>Control Local Storage</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="inputs">
            <input type="text" id="key_input" placeholder="Local Storage Item key">
            <input type="text" id="value_input" placeholder="Local Storage Item value">
        </div>
        <div class="buttons">
            <button class="check_item">Check Item</button>
            <button class="add_item">Add Item</button>
            <button class="delete_item">Delete Item</button>
            <button class="show_items">Show Items</button>
        </div>

        <div class="results">
            <span class="message">No Items To Show !!</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
